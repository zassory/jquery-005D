<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="numero1" class="form-label">Numero 1:</label>
              <label id="error1" class="form-label"></label>
              <input type="text" class="form-control" id="numero1">              
            </div>
            <div class="mb-3">
              <label for="numero2" class="form-label">Numero 2:</label>
              <label id="error2" class="form-label"></label>
              <input type="text" class="form-control" id="numero2">
            </div>
            <div class="mb-3 form-check">              
              <label class="form-check-label" id="resultado"></label>
            </div>
            <button id="btnSumar" type="button" class="btn btn-primary">Sumar</button>
            <button id="btnRestar" type="button" class="btn btn-warning">Restar</button>
            <button id="btnMultiplicar" type="button" class="btn btn-secondary">Multiplicar</button>
            <button id="btnDividir" type="button" class="btn btn-danger">Dividir</button>
            <button id="btnLimpiar" type="button" class="btn btn-success">Limpiar</button>
          </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
